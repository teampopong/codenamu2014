<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/home.css") }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="static/css/map.css") }}">
    </head>
    <body>
        <div id="wrapper">
            <div id="content-left">
                {% if not candidates %}
                잘못된 지역입니다.
                {% else %}
                <ul>
                {% for candidate in candidates %}
                {% if candidate.person_id in datas %}
                <li><a href="{{ url_for('member', member_id=candidate.person_id) }}">{{ candidate.district }} {{ datas[candidate.person_id].name }}</a></li>
                {% endif %}
                {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div id="content-right">
            </div>
        </div>
    </body>
</html>
